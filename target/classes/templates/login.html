<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCU Login</title>
  <style>
    body {
      background-image: url('https://images.hdqwalls.com/wallpapers/scarlet-witch-aka-wanda-vision-4k-el.jpg'); /* Replace 'mcu_background.jpg' with the path to your desired image */
      background-size: cover;
      background-position: center;
      font-family: 'Arial', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Adjust the alpha value to control the darkness */
      z-index: -1;
    }

    #login-container {
      background-color: rgba(31, 31, 31, 0.4); /* Adding a semi-transparent background to improve text readability */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      padding: 20px;
      text-align: center;
      max-width: 350px;
      width: 100%;
    }

    #login-container h2 {
      color: #febb02;

    }

    #login-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #login-form input {
      padding: 10px;
      border: 1px solid #febb02;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
      outline: none;
    }

    #login-form button {
        margin-top: 30px;
      padding: 10px;
      background-color: #febb02;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    #login-form button:hover {
      background-color: #d99c00;
    }
    
    
    a{
		
		color: #febb02;
		text-align: left;
		margin-top: 10px;
	}
  </style>
</head>
<body>

<div id="login-container">
  <h2>MCU Login</h2>
  <form id="login-form" action="/login" method="POST">
    <input type="text" placeholder="Username" name="username" required>
    <input type="password" placeholder="Password" name="password" required>
    <button type="submit">Login</button>
      <a href="/register">Register</a>
  </form>

</div>

</body>
</html>
