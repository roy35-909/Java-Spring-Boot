<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCU Registration</title>
  <style>
    body {
        background-image: url('https://4kwallpapers.com/images/wallpapers/doctor-strange-in-the-multiverse-of-madness-elizabeth-olsen-1920x1200-8222.jpg'); /* Replace 'mcu_background.jpg' with the path to your desired image */
      background-size: cover;
      background-position: center;
      font-family: 'Arial', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Adjust the alpha value to control the darkness */
      z-index: -1;
    }

    #register-container {
      background-color: rgba(31, 31, 31, 0.7);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      padding: 20px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    #register-container h2 {
      color: #febb02;
    }

    #register-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #register-form input {
      padding: 10px;
      border: 1px solid #febb02;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
      outline: none;
    }

    #register-form button {
      padding: 10px;
      background-color: #febb02;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    #register-form button:hover {
      background-color: #d99c00;
    }
    .name,.info{
        display: flex;
        justify-content: space-between;

    }
        a{
		
		color: #febb02;
		text-align: left;
		margin-top: 10px;
	}

  </style>
</head>
<body>

<div id="register-container">
  <h2>MCU Registration</h2>
  <form id="register-form" action="/register" method="POST">
    <input type="text" placeholder="Username" name="username" required>
    <div class="name">
        <input class="fname" type="text" placeholder="First Name" name="firstname" required>
        <input type="text" placeholder="Last Name" name="lastname" required>
    </div>
<div class="info">
    <input type="email" placeholder="Email" name="email" required>
    <input type="tel" placeholder="Phone" name="phone" required>
</div>

    <input type="password" placeholder="Password" name="password" required>
    <input type="password" placeholder="Confirm Password" name="confirm" required>
    <button type="submit">Register</button>
    
        <a href="/login">Login</a>
  </form>
</div>

</body>
</html>
